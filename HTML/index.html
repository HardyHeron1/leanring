<!DOCTYPE html> <!--This show browser which type of file it is and which version current is html5-->
<html lang="en"> <!--This is the main tag use to present the whole page and lang is called as attribute where en is meant by English-->
<head> <!--This tag is is used for representation of responsivness of the page not visual to any one-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!--This thing is visible on the page-->
    <!--This the main section --> 
    <h1>Hello World!</h1><!--This is basically header tag denoted by h-->
    <p>This is a paragraph</p><!--This is basically Paragraph tag denoted by p-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>Sample Paragraph</p>
    <a href = "https://www.google.com/">Google</a>
    <br/> <!--This tag is used to go to next line-->
    <a href = "https://www.Tuzant.com/">Tuzant</a>
</body>
</html>
